<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visualizador AR M√≥vil</title>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="./js/modelStore.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
            outline: none;
        }
        #ar-overlay {
            position: fixed;
            bottom: 80px; /* Aumentado de 20px a 80px para evitar superposici√≥n */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
        }
        .ar-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            font-size: 20px; /* Aumentar tama√±o de iconos */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* A√±adir sombra para mejor visibilidad */
        }
        .ar-btn:active {
            background: rgba(200,200,200,0.9); /* Feedback visual al tocar */
        }
        #placing-instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            max-width: 80%;
            font-size: 16px;
            white-space: pre-line; /* Permite saltos de l√≠nea en el texto */
        }
        /* Estilo para el bot√≥n AR de WebXR */
        #ARButton {
            position: fixed !important;
            bottom: 20px !important;
            transform: translateX(-50%);
            left: 50% !important;
            padding: 12px 24px !important;
            border-radius: 30px !important;
            border: none !important;
            background: rgba(0,0,0,0.8) !important;
            color: white !important;
            font-size: 16px !important;
            z-index: 999 !important;
        }
        /* Add to your existing styles */
        #Exit {
            background: rgba(255, 70, 70, 0.9);
            color: white;
            font-size: 18px;
            display: none; /* Hidden by default, shown when AR starts */
        }

        #Exit:active {
            background: rgba(220, 50, 50, 0.9);
        }

        /* Add to your existing styles section */
        #navButtons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-btn:active {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <canvas id="ar-container"></canvas>
    <div id="placing-instructions">
        Mueve tu dispositivo para detectar superficies y toca para colocar el modelo
    </div>
    <div id="ar-overlay">
        <button class="ar-btn" id="Exit">‚ùå</button>
        <button class="ar-btn" id="resetBtn">‚Ü∫</button>
        <button class="ar-btn" id="lightBtn">üí°</button>
        <button class="ar-btn" id="scaleUpBtn">+</button>
        <button class="ar-btn" id="scaleDownBtn">-</button>
    </div>
    <div id="navButtons">
        <!-- Botones de navegaci√≥n adicionales -->
        <button class="nav-btn" id="infoBtn">‚ÑπÔ∏è Informaci√≥n</button>
        <button class="nav-btn" id="helpBtn">‚ùì Ayuda</button>
        <button class="nav-btn" id="indexBtn">üè† Inicio</button>
        <button class="nav-btn" id="desktopBtn">üñ•Ô∏è Vista 3D</button>
    </div>

    <script type="module">
        // Importar librer√≠as necesarias
        import * as THREE from 'three';              // Librer√≠a principal Three.js
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';  // Cargador de modelos 3D
        import { ARButton } from 'three/addons/webxr/ARButton.js';        // Bot√≥n para iniciar AR

        // Obtener par√°metros de la URL (modelo a cargar)
        const params = new URLSearchParams(window.location.search);
        const modeloId = params.get('modelo') || 'Capibara';  // Si no hay modelo especificado, usa Capibara
        const modelo = ModelStore.getModelo(modeloId);        // Obtener datos del modelo desde ModelStore

        // Estado del modelo y AR
        const ModelState = {
            // Modelo actual
            current: null,
            isPlaced: false,
            isRotating: false,
            canReposition: true,
            
            // Transformaciones
            position: new THREE.Vector3(),
            rotation: new THREE.Euler(),
            scale: new THREE.Vector3(),
            
            // Control t√°ctil
            touchStartX: 0,
            touchStartY: 0,
            
            // Constantes de configuraci√≥n
            INITIAL_HEIGHT: 0.05,
            INITIAL_SCALE: 0.5,
            ROTATION_SPEED: 0.01,
            SCALE_FACTOR: 1.1
        };

        // Variables de estado para el modelo y su posicionamiento
        let currentModel = null;         // Referencia al modelo 3D actual
        let isPlacing = true;           // Indica si estamos en modo de colocaci√≥n
        let canReposition = true;       // Permite reposicionar el modelo
        let lastPosition = new THREE.Vector3();      // √öltima posici√≥n v√°lida
        let lastQuaternion = new THREE.Quaternion(); // √öltima rotaci√≥n v√°lida
        let lastScale = new THREE.Vector3();         // √öltima escala v√°lida

        // Configuraci√≥n de la escena Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Mejorar la configuraci√≥n del renderizador
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            canvas: document.getElementById('ar-container'),
            powerPreference: 'high-performance',
            precision: 'highp',
            logarithmicDepthBuffer: true
        });

        // Configuraci√≥n del renderizador
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        scene.background = null;

        // Configuraci√≥n del bot√≥n AR y sus caracter√≠sticas
        document.body.appendChild(
            ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('ar-overlay') }
            })
        );

        // Variables para el sistema de detecci√≥n de superficies
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Constantes de configuraci√≥n
        const INITIAL_DISTANCE = 1.5;  // Distancia inicial del modelo a la c√°mara (metros)
        const INITIAL_HEIGHT = 0.05;   // Altura inicial sobre la superficie (metros)
        const INITIAL_SCALE = 0.5;     // Factor de escala inicial del modelo

        // Indicador visual de carga
        const loadingDiv = document.createElement('div');
        loadingDiv.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        `;
        loadingDiv.textContent = 'Cargando modelo...';
        document.body.appendChild(loadingDiv);

        // Reemplazar la secci√≥n de verificaci√≥n AR existente con:
        async function checkARSupport() {
            try {
                if (!navigator.xr) {
                    throw new Error('WebXR no est√° disponible en este navegador');
                }

                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    throw new Error('AR no est√° soportado en este dispositivo');
                }

                return true;
            } catch (error) {
                console.error('Error AR:', error);
                alert('Error: ' + error.message + '\nPor favor:\n- Usa Chrome actualizado\n- Instala ARCore\n- Verifica los permisos de c√°mara');
                return false;
            }
        }

        // Actualizar la funci√≥n init
        async function init() {
            try {
                const arSupported = await checkARSupport();
                if (!arSupported) {
                    throw new Error('AR no disponible');
                }

                // Configuraci√≥n b√°sica
                scene.background = null;
                renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.xr.enabled = true;

                // Luces
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);

                // Cargar modelo
                loadingDiv.style.display = 'block';
                currentModel = await loadModel();
                
                if (!currentModel) {
                    throw new Error('No se pudo cargar el modelo');
                }

                scene.add(currentModel);
                loadingDiv.style.display = 'none';

                // A√±adir despu√©s de la carga del modelo
                console.log('Estado del modelo:', {
                    cargado: !!currentModel,
                    visible: currentModel?.visible,
                    escala: currentModel?.scale.toArray(),
                    posicion: currentModel?.position.toArray()
                });

                // Configurar AR
                const button = ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.getElementById('ar-overlay') },
                    sessionInit: {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay']
                    }
                });
                document.body.appendChild(button);

                // Configurar el bucle de animaci√≥n
                renderer.setAnimationLoop((timestamp, frame) => {
                    // Basic render if no frame
                    if (!frame) {
                        return renderer.render(scene, camera);
                    }

                    const session = renderer.xr.getSession();
                    if (!session) {
                        return renderer.render(scene, camera);
                    }

                    // Initialize hit test source
                    if (!hitTestSourceRequested) {
                        initializeHitTestSource(session);
                    }

                    // Handle hit testing
                    if (hitTestSource) {
                        try {
                            const hitTestResults = frame.getHitTestResults(hitTestSource);
                            
                            if (hitTestResults.length > 0) {
                                const hit = hitTestResults[0];
                                const referenceSpace = renderer.xr.getReferenceSpace();
                                const pose = hit.getPose(referenceSpace);
                                
                                if (pose && currentModel) {
                                    const matrix = new THREE.Matrix4().fromArray(pose.transform.matrix);
                                    const position = new THREE.Vector3().setFromMatrixPosition(matrix);
                                    position.y += INITIAL_HEIGHT;
                                    
                                    if (!modelPlaced || canReposition) {
                                        currentModel.position.copy(position);
                                        
                                        if (!currentModel.visible) {
                                            currentModel.visible = true;
                                            document.getElementById('placing-instructions').style.display = 'block';
                                        }
                                    }
                                }
                            }
                        } catch (error) {
                            console.error('Error in hit test:', error);
                        }
                    }

                    // Debug logging
                    console.log('Frame:', {
                        hasFrame: !!frame,
                        hasSession: !!session,
                        hasHitTest: !!hitTestSource,
                        modelVisible: currentModel?.visible
                    });

                    renderer.render(scene, camera);
                });

                // Configurar controles de interfaz
                setupControls(directionalLight);

                // Add to init function
                renderer.xr.addEventListener('sessionstart', () => {
                    console.log('AR Session started');
                    document.getElementById('placing-instructions').style.display = 'block';
                });

            } catch (error) {
                console.error('Error de inicializaci√≥n:', error);
                loadingDiv.textContent = 'Error: ' + error.message;
                setTimeout(() => loadingDiv.remove(), 3000);
            }
        }

        // Funci√≥n para cargar y optimizar el modelo 3D
        async function loadModel() {
            if (!modelo) {
                console.error('No model data available');
                return null;
            }
            
            console.log('Loading model:', modelo.url);
            const loader = new GLTFLoader();
            
            try {
                const gltf = await loader.loadAsync(modelo.url);
                console.log('Model loaded successfully:', gltf);
                const model = gltf.scene;
                
                // Aplicar escala base m√°s peque√±a
                const [sx, sy, sz] = modelo.scale.split(' ').map(Number);
                model.scale.set(
                    sx * INITIAL_SCALE, 
                    sy * INITIAL_SCALE, 
                    sz * INITIAL_SCALE
                );
                model.visible = false;
                
                // Optimizar geometr√≠as para mejor rendimiento
                model.traverse((node) => {
                    if (node.isMesh) {
                        node.geometry.computeBoundingSphere();
                        node.frustumCulled = true;
                    }
                });
                
                console.log('Modelo cargado exitosamente');
                return model;
            } catch (error) {
                console.error('Model loading failed:', error);
                return null;
            } finally {
                loadingDiv.remove();
            }
        }

        // Actualizar las variables de control de rotaci√≥n
        let isRotating = false;
        let startX = 0;
        let currentRotationY = 0;
        let modelPlaced = false; // Nueva variable para saber si el modelo est√° colocado

        // Configuraci√≥n de controles de interfaz
        function setupControls(directionalLight) {
            // Single touchstart listener
            document.addEventListener('touchstart', (event) => {
                if ((isPlacing || canReposition) && currentModel && currentModel.visible) {
                    isPlacing = false;
                    canReposition = false;
                    modelPlaced = true;
                    document.getElementById('placing-instructions').style.display = 'none';
                    lastPosition.copy(currentModel.position);
                } else if (modelPlaced && currentModel) {
                    isRotating = true;
                    startX = event.touches[0].clientX;
                    currentRotationY = currentModel.rotation.y;
                }
            });

            // Single touchmove listener
            document.addEventListener('touchmove', (event) => {
                if (isRotating && modelPlaced && currentModel) {
                    const deltaX = event.touches[0].clientX - startX;
                    currentModel.rotation.y = currentRotationY + (deltaX * 0.01);
                }
            });

            // Single touchend listener
            document.addEventListener('touchend', () => {
                isRotating = false;
            });

            // Bot√≥n de reinicio: permite reposicionar el modelo
            document.getElementById('resetBtn').addEventListener('click', () => {
                canReposition = true;
                isPlacing = true;
                modelPlaced = false;
                if (currentModel) {
                    currentModel.visible = false;
                    currentModel.rotation.y = 0; // Resetear rotaci√≥n
                }
                document.getElementById('placing-instructions').style.display = 'block';
                document.getElementById('placing-instructions').textContent = 
                    'Toca donde quieras reposicionar el modelo';
            });

            // Control de iluminaci√≥n: ajusta la intensidad de la luz
            document.getElementById('lightBtn').addEventListener('click', () => {
                directionalLight.intensity = directionalLight.intensity === 0.7 ? 0.4 : 0.7;
            });

            // Controles de escala: aumentar y disminuir tama√±o
            document.getElementById('scaleUpBtn').addEventListener('click', () => {
                if (currentModel) {
                    currentModel.scale.multiplyScalar(1.1); // Reducido de 1.2 a 1.1
                }
            });

            document.getElementById('scaleDownBtn').addEventListener('click', () => {
                if (currentModel) {
                    currentModel.scale.multiplyScalar(0.9); // Aumentado de 0.8 a 0.9
                }
            });

            // Bot√≥n de salida: termina la sesi√≥n AR
            document.getElementById('Exit').addEventListener('click', () => {
                const session = renderer.xr.getSession();
                if (session) {
                    session.end().catch(console.error);
                }
            });

            // Botones de navegaci√≥n adicionales
            document.getElementById('infoBtn').addEventListener('click', () => {
                alert('Informaci√≥n sobre el modelo:\n- Nombre: ' + modeloId + '\n- Escala: ' + modelo.scale + '\n- Posici√≥n: ' + modelo.position);
            });

            document.getElementById('helpBtn').addEventListener('click', () => {
                alert('Instrucciones de uso:\n1. Mueve tu dispositivo para encontrar una superficie plana.\n2. Toca la pantalla para colocar el modelo.\n3. Usa los botones para ajustar la escala, rotaci√≥n y posici√≥n.\n4. Toca el bot√≥n de salida para terminar la sesi√≥n AR.');
            });

            // Bot√≥n para ir al √≠ndice
            document.getElementById('indexBtn').addEventListener('click', () => {
                const session = renderer.xr.getSession();
                if (session) {
                    session.end().then(() => {
                        window.location.href = 'index.html';
                    }).catch(console.error);
                } else {
                    window.location.href = 'index.html';
                }
            });

            // Bot√≥n para ir a la vista de escritorio
            document.getElementById('desktopBtn').addEventListener('click', () => {
                const session = renderer.xr.getSession();
                if (session) {
                    session.end().then(() => {
                        const params = new URLSearchParams(window.location.search);
                        window.location.href = `desktop.html?modelo=${params.get('modelo')}&escenario=${params.get('escenario')}`;
                    }).catch(console.error);
                } else {
                    const params = new URLSearchParams(window.location.search);
                    window.location.href = `desktop.html?modelo=${params.get('modelo')}&escenario=${params.get('escenario')}`;
                }
            });
        }

        // Funci√≥n para configurar los controles t√°ctiles
        function setupTouchControls() {
            document.addEventListener('touchstart', (event) => {
                if (!ModelState.current?.visible) return;
                
                if (!ModelState.isPlaced) {
                    // Colocar modelo
                    ModelState.isPlaced = true;
                    ModelState.position.copy(ModelState.current.position);
                    hideInstructions();
                } else {
                    // Iniciar rotaci√≥n
                    ModelState.isRotating = true;
                    ModelState.touchStartX = event.touches[0].clientX;
                    ModelState.rotation.y = ModelState.current.rotation.y;
                }
            });

            document.addEventListener('touchmove', (event) => {
                if (!ModelState.isPlaced || !ModelState.isRotating) return;
                
                const deltaX = event.touches[0].clientX - ModelState.touchStartX;
                ModelState.current.rotation.y = ModelState.rotation.y + (deltaX * ModelState.ROTATION_SPEED);
            });

            document.addEventListener('touchend', () => {
                ModelState.isRotating = false;
            });
        }

        // Manejador de redimensionamiento de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Modificar los eventos de sesi√≥n AR
        renderer.xr.addEventListener('sessionstart', () => {
            console.log('Sesi√≥n AR iniciada');
            isPlacing = true;
            canReposition = true;
            document.getElementById('placing-instructions').style.display = 'block';
            document.getElementById('Exit').style.display = 'flex';
        });

        renderer.xr.addEventListener('sessionend', () => {
            console.log('Sesi√≥n AR terminada');
            isPlacing = true;
            canReposition = false;
            hitTestSourceRequested = false;
            hitTestSource = null;
            if (currentModel) currentModel.visible = false;
            document.getElementById('Exit').style.display = 'none';
            document.getElementById('placing-instructions').style.display = 'none';
        });

        // Add this function before renderer.setAnimationLoop
        async function initializeHitTestSource(session) {
            try {
                console.log('Initializing hit test source...');
                
                // Request reference spaces
                const viewerSpace = await session.requestReferenceSpace('viewer');
                const referenceSpace = await session.requestReferenceSpace('local');
                
                // Set reference space for renderer
                renderer.xr.setReferenceSpace(referenceSpace);
                
                // Request hit test source
                hitTestSource = await session.requestHitTestSource({
                    space: viewerSpace
                });
                
                hitTestSourceRequested = true;
                console.log('Hit test source initialized successfully');

            } catch (error) {
                console.error('Error initializing hit test source:', error);
                hitTestSourceRequested = false;
            }

            // Add session end handler
            session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
                if (currentModel) currentModel.visible = false;
            });
        }

        // Iniciar la aplicaci√≥n
        init().catch(console.error);
    </script>
</body>
</html>
